<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Jugadas NFL</title>
</head>
<body>
    <h1>Predicción de Jugadas NFL (Rush o Pase)</h1>
    <form method="POST">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required>
        <br><br>
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required>
        <br><br>
        <button type="submit">Predecir</button>
    </form>

    {% if prediction %}
        <h2>Predicción: {{ prediction[0] }}</h2>
    {% endif %}
</body>
</html>
